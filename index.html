<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy News - Busy ho to kya, Easy News hai na!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="flex pre-nav">
            <div id="logo">
                <a href="index.html">
                    <h1 class="easynews">Easy<em>News</em></h1>
                </a>
                <p class="current-date"></p>
            </div>
            <div>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/india-skyline-1963222-1662652.png" alt="" class="vector-image1">
            </div>
            <div>
                <blockquote>
                    <q id="quote"></q>
                    <footer id="author"> </footer>
                </blockquote>
            </div>
            <div>
                <img src="https://www.pngall.com/wp-content/uploads/2/Travel-PNG-Download-Image.png" alt="" class="vector-image2">
               </div>
            <div>
                <div class="right-head">
                    <a class="log">Login</a>
                    <span>|</span>
                    <a class="log">Register</a>
                </div>
                <form action="#" class="search">
                    <input type="text" placeholder="I am Looking for..." id="search-box">
                    <button><i class="fa-solid fa-magnifying-glass" style="color: #090909;" id="button"></i></button>
                </form>
            </div>
        </div>
        <nav>
            <ul class="flex">
                <li id="india" onclick="clickNavItem('india')">Home</li>
                <li id="politics" onclick="clickNavItem('politics')">Politics</li>
                <li id="world" onclick="clickNavItem('world')">World</li>
                <li id="technology" onclick="clickNavItem('technology')">Technology</li>
                <li id="business" onclick="clickNavItem('business')">Business</li>
                <li id="cricket" onclick="clickNavItem('cricket')">Cricket</li>
                <li id="sports" onclick="clickNavItem('sports')">Sports</li>
                <li id="lifestyle" onclick="clickNavItem('lifestyle')">Lifestyle</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="grid" id="news_data">
           
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
